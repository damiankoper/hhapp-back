sudo: 'required'
language: 'generic'
services:
  - docker
env:
  - DOCKER_COMPOSE_VERSION=1.24.1
before_install:
  - sudo apt-get update -y
  - sudo apt-get install docker-ce -y
  - sudo service docker restart
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
script:
  - docker-compose -f docker-compose.test.yml run hhapp-back-test npm run coverage
after_script:
  - docker-compose -f docker-compose.test.yml run hhapp-back-test ls
  - docker-compose -f docker-compose.test.yml run hhapp-back-test pwd
  - docker-compose -f docker-compose.test.yml run hhapp-back-test sed -i.bak "s@^SF:/app/@SF:@" coverage/lcov.info
  - docker-compose -f docker-compose.test.yml run hhapp-back-test /bin/bash -c "cat coverage/lcov.info | npx coveralls"
